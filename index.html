<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--links to bootstrap, different fonts, and css stylesheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Professional Planner</title>
  </head>

  <body>
    <!--header contains jumbotron and current date-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks 8am - 5pm; each one includes label, text area, and save button-->
      <div class = 'eight row'>
        <label class="col-1 col-form-label btm">8 AM</label>
        <textarea class="form-control col-10 text-white" id="Textarea8" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button8">Save</button>
      </div>
      <div class = 'nine row'>
        <label class="col-1 col-form-label btm">9 AM</label>
        <textarea class="form-control col-10 text-white" id="Textarea9" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button9">Save</button>
      </div>
      <div class = 'ten row'>
        <label class="col-1 col-form-label btm">10 AM</label>
        <textarea class="form-control col-10 text-white" id="Textarea10" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button10">Save</button>
      </div>
      <div class = 'eleven row'>
        <label class="col-1 col-form-label btm">11 AM</label>
        <textarea class="form-control col-10 text-white" id="Textarea11" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button11">Save</button>
      </div> 
      <div class = 'twelve row'>
        <label class="col-1 col-form-label btm">12 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea12" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button12">Save</button>
      </div>
      <div class = 'one row'>
        <label class="col-1 col-form-label btm">1 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea1" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button1">Save</button>
      </div>
      <div class = 'two row'>
        <label class="col-1 col-form-label btm">2 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea2" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button2">Save</button>
      </div>
      <div class = 'three row'>
        <label class="col-1 col-form-label btm">3 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea3" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button3">Save</button>
      </div>
      <div class = 'four row'>
        <label class="col-1 col-form-label btm">4 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea4" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button4">Save</button>
      </div>
      <div class = 'five row'>
        <label class="col-1 col-form-label">5 PM</label>
        <textarea class="form-control col-10 text-white" id="Textarea5" rows="3"></textarea>
        <button class = "col-1 btn btn-outline-dark" id = "button5">Save</button>
      </div>
    </div>
    </br>
    </br>
    </br>
    
    <!--script links to jquery, moment.js, and script.js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
